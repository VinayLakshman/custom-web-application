                    document.getElementById('id_Person_Name').value='null';
                    document.getElementById('id_Contact_Number').value='null';

                    document.querySelector('#bh_cont').style.display='none';
                    document.getElementById('id_Courier_Name').value='null';
                    document.getElementById('id_Tracking_ID').value='null';

                }

            })

            function closeAlert() {
        document.getElementById("notif").style.display="none"
    }
