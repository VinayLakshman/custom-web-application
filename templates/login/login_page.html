{% load static %}
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/login_form.css' %}">
  <title>Sign in</title>

    <script>
        function CloseAlert() {
            document.getElementById("logoutalert").style.display= "none"
        }
    </script>
</head>
<body>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success" id="logoutalert">
      <button type="button" class="close" data-dismiss="alert" onclick="CloseAlert()">
      Ã—
      </button>
      <strong>{{message}}</strong>
    </div>
 {% endfor %}
{% endif %}

    <div class="login">
        <h1>LOGIN PAGE</h1>
        <form method="post" action="">
             {% csrf_token %}
            {{ form.as_p }}
          <p class="submit"><input type="submit" name="loginaccount" value="Login"></p>
        </form>
      </div>

      <div class="login-help">
        <p>Forgot your password? <a href="{% url 'password_reset' %}">Click here to reset it</a>.</p>
      </div>


</body>

</html>
