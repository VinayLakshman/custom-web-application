<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    input {
        width:450px;
        margin-bottom:20px;
    }
    #notif
{
     font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
      padding: 20px;
  background-color: #ec3030; /* Red */
  color: white;
    margin-top: 20px;
  margin-bottom: 5px;
}

</style>
<script>
    function closeAlert() {
        document.getElementById("notif").style.display="none"
    }
</script>
</head>
<body>
{% load crispy_forms_tags %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success" id="notif">
      <button type="button" class="close" data-dismiss="alert" onclick="closeAlert()"> Ã— </button>
      <strong>{{message}}</strong>
    </div>
 {% endfor %}
{% endif %}

<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting up a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form|crispy }}
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
  	</div>

</body>
</html>
